<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit profile</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <style>
    .div-bg{
      background-color:rgb(198, 149, 84)
    }
  </style>
</head>
<body  style="background-image: linear-gradient(to right,yellow,rgb(181, 25, 155));">
  {% include 'college/html/consultancy/consultancy_header.html' %}
  {%if messages%}
  {%for m in messages%}
  <!-- <h2 class="text-{{m.tags}}">{{m}}</h2> -->
  <div class="alert alert-{{m.tags}} alert-dismissible fade show" role="alert">
    <strong>{{m}}</strong> 
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>



  {%endfor%}

  {%endif%}



    <center>
        <u><h1>Edit profile</h1>
        </u>
     </center>

    <div class="row justify-content-center mt-5">
        <div class="col-4 div-bg">


    <form class="needs-validation" novalidate action="/edit_profile/" method="POST">
        {% csrf_token %}
        
            <div class="mb-3">
              <label for="exampleInputphone" class="form-label">Phone</label>
              <input type="number" required name="txtphone" class="form-control" placeholder="phone" id="exampleInputphone" aria-describedby="phoneHelp" value="{{obj_key.phone}}">
              <div class="invalid-feedback">
              please enter your phone number
              </div>
              </div>

            <div class="mb-3">
                <label for="exampleInputemail" class="form-label">Email</label>
                <input type="email" required name="txtemail" class="form-control" placeholder="email" id="exampleInputemail" aria-describedby="emailHelp" value="{{obj_key.email}}">
                <div class="invalid-feedback">
                  please enter your email
                </div>
                </div>

            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Address</label>
                <textarea class="form-control" name="txtaddress" id="exampleFormControlTextarea1" placeholder="address" rows="3">{{obj_key.address}}</textarea>
                </div>
            <button type="submit" class="btn btn-success">Submit</button>
          
    </form>
    </div>
    </div>

    <!-- javascript file attachements -->
    <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"
  ></script>

</body>
</html>
