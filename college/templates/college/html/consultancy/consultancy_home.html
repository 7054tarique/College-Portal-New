<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
</head>
<body>
    {% include 'college/html/consultancy/consultancy_header.html' %}

    {%for c in consultancy_key%}
    <div class="card" style="width: 300px; margin-left:500px">
   
        <div class="card-body">
          <h5 class="card-title">About you</h5>
          <p class="card-text">name:{{c.name}}</p>
          <p class="card-text">email:{{c.email}}</p>
          <p class="card-text">phone:{{c.phone}}</p>
          <p class="card-text">city:{{c.city}}</p>
          <p class="card-text">address:{{c.address}}</p>
    
          
          <a href="{{'/edit_profile/'}}" class="btn btn-primary">Edit profile</a>
        </div>
      </div>

      {%endfor%}


        <!-- javascript file attachements -->
        <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"
      ></script>
</body>
</html>
