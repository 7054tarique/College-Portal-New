<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conatactus</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="{%static 'college/css/style.css' %}">
  <style>


     

      h1{
        color: rgb(26, 78, 146);
        /* font-size: 30px; */
        font-family: Comic Sans MS;
        font-size:50px;color: aqua;text-shadow: 0 0 3px #FF0000, 0 0 5px #0000FF;

      }
    .form-label{
        /* background-color: aqua; */
        color: rgb(139, 43, 139);
        font-size: 20px;
        font-family: Comic Sans MS;
    }
    .form-control{
        background-color:rgb(178, 214, 214);
        
    }
    .form-check-input{
        background-color:rgb(124, 168, 192);
    }
    .div-bg{
        background-image:url(../images/img6.jpg);
        background-repeat:no-repeat;

    }
</style>
</head>
<body style="background-image: linear-gradient(to right,yellow,rgb(181, 25, 155));">
    {% include 'college/html/header.html' %}

    {%if messages%}
    {%for m in messages%}
    <!-- <h2 class="text-{{m.tags}}">{{m}}</h2> -->
    <div class="alert alert-{{m.tags}} alert-dismissible fade show" role="alert">
      <strong>{{m}}</strong> 
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>



    {%endfor%}

    {%endif%}








    <center>
        <h1>FEEL FREE CONTACT US</h1>
    </center>

    
    <div class="row justify-content-center mt-5">
        <div class="col-4 div-bg">

          <form class="needs-validation" novalidate method="post" action="/contactus/">
            {% csrf_token %}

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" required class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="txtemail">
          
          <div class="invalid-feedback">
            please provide email
          </div>

          <label for="exampleInputname" class="form-label">Name</label>
          
          <input type="text" required class="form-control" id="exampleInputname" aria-describedby="nameHelp" name="txtname">
          <div class="invalid-feedback">
            please enter name
          </div>

          
          </div>
          <div class="mb-3">
            <label for="exampleInputphone" class="form-label">Phone</label>
            <input type="number" class="form-control" id="exampleInputphone" aria-describedby="phoneHelp" name="txtphone">
            
            </div>
          


         
         
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Any query</label>
                <textarea class="form-control" name="txtquery" id="exampleFormControlTextarea1" rows="3" required></textarea>
                <div class="invalid-feedback">
                  please fill query
                </div>
                </div>
    <br>
          
         
         
        <!-- <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> -->
        <button type="reset" class="btn btn-primary">Reset</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    
    </div>

    <script src="{% static 'college/js/validation.js'%}"></script>

    {% include 'college/html/footer.html' %}

      <!-- javascript file attachements -->
      <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
</body>
</html>
