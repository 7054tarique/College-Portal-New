<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedback</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />

 <!-- Font Awesome Icon Library
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
  <style>
         h2{
        color: rgb(26, 78, 146);
        /* font-size: 30px; */
        font-family: Comic Sans MS;
        font-size:50px;
        color: rgb(63, 186, 186);text-shadow: 0 0 3px #FF0000, 0 0 5px #0000FF;
        text-align: center;

      }
      h5{
        color: rgb(244, 13, 236);

      }
    .form-label{
        /* background-color: aqua; */
        color: rgb(244, 13, 236);
        font-size: 20px;
        font-family: Comic Sans MS;
    }
    .form-control{
        background-color:rgb(149, 246, 255);
        
    }
    .form-check-input{
        background-color:rgb(124, 168, 192);
    }
    .form-select{
      background-color:rgb(149, 246, 255);
    }
    .checked {
  color: aqua;
    }

  

</style> 





</head>
<body style="background-image: linear-gradient(to right,yellow,rgb(181, 25, 155));">
    {% include 'college/html/header.html' %}


    {%if messages%}
    {%for m in messages%}
    <div class="alert alert-{{m.tags}} alert-dismissible fade show" role="alert">
      <strong>{{m}}</strong> 
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    {%endfor%}
    {%endif%}


    <h2>Feel free to drop us your feedback</h2>



    <div class="row justify-content-center mt-5">
        <div class="col-4 div-bg">

          <form class="needs-validation" novalidate method="post" action="/feedback/">
            {% csrf_token %}

        <div class="mb-3">
         

          <label for="exampleInputname" class="form-label">Name</label>
          <input type="text" required class="form-control" id="exampleInputname" aria-describedby="nameHelp" name="txtname">
          <div class="invalid-feedback">
            please enter name
          </div>
          </div>
  

          <h5>Ratings</h5>
          <select class="form-select" name="txtratings" aria-label="Default select example">
            <option selected>Give me rating</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
          
         

         
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Your review</label>
                <textarea class="form-control" name="txtreview_text" id="exampleFormControlTextarea1" rows="3" required></textarea>
                <div class="invalid-feedback">
                  please fill your review
                </div>
                </div>
                
               
                
                <button type="reset" class="btn btn-primary">Reset</button>
                <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    
    </div>







    {% include 'college/html/footer.html' %} 


      <!-- javascript file attachements -->
      <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
</body>
</html>
