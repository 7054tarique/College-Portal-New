<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
</head>
<body style="background-image: linear-gradient(to right,yellow,rgb(181, 25, 155));">
    {% include 'college/html/header.html' %}
    <div class="container_fluid">
        <h3 style="text-align: center;  font-size:40px;color: rgb(168, 103, 160);text-shadow: 0 0 3px #FF0000, 0 0 5px #0000FF;">jobs we offer</h3>
    </div>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">PostName</th>
            <th scope="col">No of Seats</th>
            <th scope="col">Last date to apply</th>
            <th scope="col">Email for reply</th>
          </tr>
        </thead>
        <tbody>
            {% for jb in job_key%}
            <tr>
                <th>
                    {{ jb.job_designation}}
                </th>
                <th>
                    {{jb.no_of_seats}}
                </th>
                <th>
                    {{jb.last_date_to_apply}}
                </th>
                <th>
                    {{jb.reply_email}}
                </th>
            </tr>
            {%endfor%}

        </tbody>
      </table>
   

      {% include 'college/html/footer.html' %}
     <!-- javascript file attachements -->
     <script
     src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
     integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
     crossorigin="anonymous"
   ></script>
   <script
     src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
     integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
     crossorigin="anonymous"
   ></script>
</body>
</html>
