<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>course</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
</head>
<body style="background-image: linear-gradient(to right,yellow,rgb(181, 25, 155));">
    {% include 'college/html/header.html' %}
    <h1 style=" text-align: center; font-size:70px;color: aqua;text-shadow: 0 0 3px #FF0000, 0 0 5px #0000FF;">Courses list</h1>
    {% for cd in course_key%}

    <div class="card" style="width: 18rem; height: 200px; float:left; margin:50px; color:rgb(189, 16, 36); background-color: rgb(189, 107, 176);">
      <div class="card-header">
        {{cd.course_name}}
      </div>
      <ul class="list-group list-group-flush">
        Duration<li class="list-group-item">{{cd.duration}}</li>
       Fees <li class="list-group-item">{{cd.fees}}</li>
            <li class="list-group-item">{{cd.description}}</li>
      </ul>
    </div>

    {%endfor%}
    
    {% include 'college/html/footer.html' %}

     <!-- javascript file attachements -->
     <script
     src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
     integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
     crossorigin="anonymous"
   ></script>
   <script
     src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
     integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
     crossorigin="anonymous"
   ></script>
   
</body>
</html>
