{%extends 'student/html/student_base.html'%}
{%block title%}
student details
{%endblock%}

{%block style%}
body{
    background-color: cyan
}
{%endblock%}

{%block content%}
<div class="row justify-content-center">
    <div class="col-3">
<form class="needs-validation" novalidate action="/student/student_details/" method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label  class="form-label">phone</label>
      <input type="number" required class="form-control" id="txtphone" name="txtphone">
      <div class="invalid-feedback">
        please provide phone number
      </div>
      </div>

      <div class="mb-3">
      <label class="form-label">Address</label>
      <textarea class="form-control" name="txtaddress" id="txtaddress" rows="3" required></textarea>
      <div class="invalid-feedback">
        Enter Address
      </div>
      </div>
      <div class="form-group">
        <label class="city">City</label>
        <select class="form-control" name="city">
          <option value="default">select city</option>
          <option value="1">lucknow</option>
          <option value="2">agra</option>
          <option value="3">delhi</option>

        </select>
        </div>

      <button type="submit" class="btn btn-danger">Submit</button>

</form>
</div>
</div>

{%endblock%}
